<!DOCTYPE html>
<html>

<head>
    <title>Portal</title>
    <link rel="stylesheet" href="draggable.css">
    <script src="draggable.js"></script>
    <style>
        .demo {
            border: 1px solid;
            width: 200px;
            height: 200px;
            margin: 10px;
        }
    </style>
</head>

<body style="width:100%;height:100%">
    <button id="startButton" onclick="Draggable.on()">Start</button>
    <div style="width:100%;height:100%">
        <div class="demo">
            <div id='c1' class="container">
                <div id="drag1" class="draggable">
                    <div id="cnt1">
                        <span style='font-size:90px'>1</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="demo">
            <div id='c2' class="container">
                <div id="drag2" class="draggable">
                    <div id="cnt2">
                        <span style='font-size:90px'>2</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="demo">
            <div id='c3' class="container">
                <div id="drag3" class="draggable">
                    <div id="cnt3">
                        <span style='font-size:90px'>3</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="demo">
            <div id='c4' class="container">
                <div id="drag4" class="draggable">
                    <div id="cnt4">
                        <span style='font-size:90px'>4</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="demo">
            <div id='c5' class="container">
                <div id="drag5" class="draggable">
                    <div id="cnt5">
                        <span style='font-size:90px'>5</span>
                    </div>
                </div>
            </div>
        </div>

        <script>
            Container.init({
                'c1': 'drag1', 'c2': 'drag2', 'c3': 'drag3'
                , 'c4': 'drag4', 'c5': 'drag5'
            });
        </script>


</body>

</html>
