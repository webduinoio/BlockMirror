<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>egame 2023</title>
    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>

    <!-- MQTT -->
    <script src="https://cdn.jsdelivr.net/npm/mqtt@2.18.3/dist/mqtt.min.js"></script>

    <!-- Lit elements -->
    <script type="module" src="coms/wa-output.js"></script>
    <script type="module" src="coms/wa-splitter.js"></script>
    <script type="module" src="coms/wa-menubar.js"></script>
    <script type="module" src="coms/wa-run-python.js"></script>
    <script type="module" src="coms/wa-split-v.js"></script>
    <script type="module" src="coms/wa-markdown.js"></script>
    <script type="module" src="coms/wa-range.js"></script>

    <!-- Blockly  -->
    <script src="../lib/blockly/blockly_compressed.js" type="text/javascript"></script>
    <script src="../lib/blockly/blocks_compressed.js" type="text/javascript"></script>
    <script src="../lib/blockly/msg/js/zh-hant.js" type="text/javascript"></script>
    <script src="../lib/blockly/python_compressed.js" type="text/javascript"></script>

    <!-- CodeMirror -->
    <link rel="stylesheet" href="../lib/codemirror/codemirror.css">
    <link rel="stylesheet" href="../lib/codemirror/fullscreen.css">
    <link rel="stylesheet" href="../lib/codemirror/show-hint.css">
    <script src="../lib/codemirror/codemirror.js" type="text/javascript"></script>
    <script src="../lib/codemirror/show-hint.js" type="text/javascript"></script>
    <script src="../lib/codemirror/python-hint.js" type="text/javascript"></script>
    <script src="../lib/codemirror/fullscreen.js" type="text/javascript"></script>
    <script src="../lib/codemirror/python.js" type="text/javascript"></script>

    <!-- Skulpt -->
    <script src="../dist/skulpt_parser.js" type="text/javascript"></script>

    <!-- BlockMirror -->
    <link rel="stylesheet" href="../dist/block_mirror.css">
    <script src="../dist/block_mirror.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/index.css">

    <!-- Markdown  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>

    <script src="draggable.js"></script>
</head>

<body>
    <wa-menubar id="menubar">
        <wa-run-python id='runPython' console="output"></wa-run-python>
        <!--
        <wa-range id="range" value="16px"></wa-range>
        <wa-ai-chat-dialog>詢問</wa-ai-chat-dialog>
        <button onclick="Draggable.on()">Set</button>
        -->
    </wa-menubar>

    <div id="app-content">
        <div id='left-frame' style='width:30%'>
            <div id='c1' class="container">
                <div id="drag1" class="draggable">
                    <!--
                    <wa-markdown id='markdown' path="md/" default="index.md"></wa-markdown>
                    -->
                    <iframe src="html/gptbot.html" frameborder="0" style="width:100%;height: calc(100vh - 40px);"></iframe>
                </div>
            </div>
        </div>
        <wa-splitter></wa-splitter>
        <div id="right-frame">
            <!-- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
            <div style='height:70%'>
                <div id='c2' class="container">
                    <div id="drag2" class="draggable">
                        <div id="blockmirror-editor"></div>
                    </div>
                </div>
            </div>
            <!-- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
            <wa-split-v></wa-split-v>
            <!-- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
            <div style='height:30%'>
                <div id='c3' class="container">
                    <div id="drag3" class="draggable">
                        <div id="runArea" style="height:100%">
                            <wa-output id="output"></wa-output>
                        </div>
                    </div>
                </div>
            </div>
            <!-- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
